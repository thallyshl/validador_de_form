<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Form_validator</title>
</head>

<body>

    <form action="https://github.com/thallyshl" class="screen">

        <section class="left">
            <img src="../assets/img/financial_data.png" alt="Imagem ilustrativa de um pc ">
        </section>

        <section class="right">
            <div class="sign form">
                <h1>Crie uma conta</h1>
                <div class="contentInput">
                    <input type="text" placeholder="Email" class="email" required />
                    <small id="smallEmail"></small>
                </div>
                <div class="contentInput">
                    <input type="password" placeholder="Senha" class="password" />

                    <div id="Password" class="errorNone">
                        <ul>
                            <li>Uma letra maiúscula</li>
                            <li>Um número</li>
                            <li>Um caracter especial</li>
                        </ul>
                    </div>
                </div>
                <button class="btn">Cadastrar</button>
                <p>Já tem conta?</p>
                <a href="">Fazer login</a>
            </div>
        </section>
    </form>

    <script src="./script/script.js"></script>
</body>

</html>
